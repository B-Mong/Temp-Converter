<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Temp-Converter</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1>Temperature Converter</h1>
                <p>A simple temperature converter for Fahrenheit to Celsius</p>
            </header>
            <div id="converter">
                <div class="tempInput">
                    <label>Fahrenheit</label>
                    <input id="fahrenheit" type="number" placeholder="0">
                </div>
                <div class="tempInput">
                    <label>Celcius</label>
                    <input id="celcius" type="number" placeholder="0">
                </div>
            </div>
            <div class="button">
                <button id="convert">Convert</button>
                <button id="reset">Reset</button>
                <button id="darkmode">Dark Mode</button>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
